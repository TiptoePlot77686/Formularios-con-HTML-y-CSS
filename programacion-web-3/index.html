<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome para íconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="formulario-container">
    <h1>Registro de Usuario</h1>
    <form>
      <label for="nombre">Nombre(s)</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ej. Juan">

      <label for="apellido">Apellido(s)</label>
      <input type="text" id="apellido" name="apellido" placeholder="Ej. Pérez">

      <label for="correo">Correo Electrónico</label>
      <input type="email" id="correo" name="correo" placeholder="usuario@ejemplo.com">

      <label for="contraseña">Contraseña</label>
      <input type="password" id="contraseña" name="contraseña">

      <label for="descripcion">Sobre mí</label>
      <textarea id="descripcion" name="descripcion" rows="4" maxlength="150" placeholder="Cuéntanos un poco sobre ti..."></textarea>

      <fieldset class="intereses">
  <legend>Intereses</legend>
  <div class="chips">
    <label><input type="checkbox" name="intereses" value="tecnologia"> <i class="fas fa-microchip"></i> Tecnología</label>
    <label><input type="checkbox" name="intereses" value="arte"> <i class="fas fa-palette"></i> Arte</label>
    <label><input type="checkbox" name="intereses" value="deporte"> <i class="fas fa-dumbbell"></i> Deporte</label>
  </div>
</fieldset>


      <button type="submit">Registrarse</button>
    </form>
    <p class="login-link">¿Ya tienes cuenta? <a href="#">Inicia sesión</a></p>
  </div>
</body>
</html>
